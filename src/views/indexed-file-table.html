<div class="input-group search">
      <input type="text" class="form-control" ng-model="query" placeholder="Search for index">
      <span class="input-group-btn">
        <button class="btn btn-default"  ng-click="searchIndex(query)">Go!</button>
        {{ query }}
      </span>
</div>

<table class="table table-bordered">
  <thead class="thead-inverse">
  <tr>
    <th>words</th>
    <th ng-repeat="number in [] | range:knowCount()"> doc_{{ number }}</th>
  </tr>
</thead>
  <tr ng-repeat="(key, values) in index">
      <td > {{ key }}</td>
      <td  ng-repeat="number in [] | range:knowCount()">
        <span ng-if="inValue(values, number)"> <i class="fa fa-check" aria-hidden="true"></i></span>
    </td>
  </tr>
</table>
